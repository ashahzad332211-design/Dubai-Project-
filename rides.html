<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DZ Car Adventure Rides & Services</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background-color:#111;
  color:#fff;
  text-align:center;
}

h1 {margin-top:30px;}

.gallery-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
  max-width:1200px;
  margin:50px auto;
}

.gallery-item {
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 5px 20px rgba(0,0,0,0.5);
  transition: transform 0.3s;
}

.gallery-item img {
  width:100%;
  height:200px;
  object-fit:cover;
  display:block;
}

.gallery-item:hover {
  transform:scale(1.05);
}

.gallery-item h3 {
  padding:10px;
  margin:0;
  background:#ff7f00;
  color:#fff;
}

.back-btn {
  display:inline-block;
  margin:20px auto;
  padding:10px 25px;
  background:#ff7f00;
  color:#fff;
  text-decoration:none;
  border-radius:5px;
}
.back-btn:hover {
  background:#e66f00;
}
</style>
</head>

<body>

<h1>Our Rides & Services</h1>

<div class="gallery-grid">
  <div class="gallery-item">
    <img src="canam.jpg" alt="Can-Am Ride">
    <h3>Can-Am Ride</h3>
  </div>
  <div class="gallery-item">
    <img src="ktm.jpg" alt="KTM Ride">
    <h3>KTM Ride</h3>
  </div>
  <div class="gallery-item">
    <img src="auto-bike.jpg" alt="Automatic Bike">
    <h3>Automatic Bike</h3>
  </div>
  <div class="gallery-item">
    <img src="desert-safari.jpg" alt="Desert Safari SUV">
    <h3>Desert Safari SUV</h3>
  </div>
  <div class="gallery-item">
    <img src="vip-ride.jpg" alt="VIP Ride">
    <h3>VIP Desert Ride</h3>
  </div>
</div>

<a href="index.html" class="back-btn">Back to Home</a>

</body>
</html>
